version: '3.9'

networks:
  yb-dbnet:
    name: yb-dbnet

volumes:
  vol_yb_tenant1_1:
    name: vol_yb_tenant1_1
  vol_yb_tenant1_2:
    name: vol_yb_tenant1_2
  vol_yb_tenant1_3:
    name: vol_yb_tenant1_3

services:

  envoy-yb-tenant1:
    image: envoyproxy/envoy:v1.18.4
    restart: unless-stopped
    container_name: envoy-yb-tenant1
    command: /usr/local/bin/envoy -c /etc/envoy/envoy-yb-tenant1.yaml -l debug
    ports:
      - 35433:35432
    volumes:
      - type: bind
        source: ./etc/envoy/envoy-yb-tenant1.yaml
        target: /etc/envoy/envoy-yb-tenant1.yaml
    networks:
      - yb-dbnet

  yb-tserver-tenant1-1:
    image: local/yugabyte:2.9.0.0-b4
    container_name: yb-tserver-tenant1-1
    networks:
      - yb-dbnet
    volumes:
      - vol_yb_tenant1_1:/mnt/data/tserver:rw
    command: [ "/docker-entrypoint.sh", "/home/ybdsh/bin/yb-tserver",
      "--fs_data_dirs=/mnt/data/tserver",
      "--enable_ysql",
      "--ysql_enable_auth",
      "--logtostderr",
      "--rpc_bind_addresses=yb-tserver-tenant1-1:9100",
      "--tserver_master_addrs=yb-master-n1:7100,yb-master-n2:7100,yb-master-n3:7100",
      "--placement_cloud=docker",
      "--placement_region=tenant1",
      "--placement_zone=tenant1a",
      "--ysql_pg_conf_csv=shared_preload_libraries=dsh"]

  yb-tserver-tenant1-2:
    image: local/yugabyte:2.9.0.0-b4
    container_name: yb-tserver-tenant1-2
    networks:
      - yb-dbnet
    volumes:
      - vol_yb_tenant1_2:/mnt/data/tserver:rw
    command: [ "/docker-entrypoint.sh", "/home/ybdsh/bin/yb-tserver",
      "--fs_data_dirs=/mnt/data/tserver",
      "--enable_ysql",
      "--ysql_enable_auth",
      "--logtostderr",
      "--rpc_bind_addresses=yb-tserver-tenant1-2:9100",
      "--tserver_master_addrs=yb-master-n1:7100,yb-master-n2:7100,yb-master-n3:7100",
      "--placement_cloud=docker",
      "--placement_region=tenant1",
      "--placement_zone=tenant1a",
      "--ysql_pg_conf_csv=shared_preload_libraries=dsh"]

  yb-tserver-tenant1-3:
    image: local/yugabyte:2.9.0.0-b4
    container_name: yb-tserver-tenant1-3
    networks:
      - yb-dbnet
    volumes:
      - vol_yb_tenant1_3:/mnt/data/tserver:rw
    command: [ "/docker-entrypoint.sh", "/home/ybdsh/bin/yb-tserver",
      "--fs_data_dirs=/mnt/data/tserver",
      "--enable_ysql",
      "--ysql_enable_auth",
      "--logtostderr",
      "--rpc_bind_addresses=yb-tserver-tenant1-3:9100",
      "--tserver_master_addrs=yb-master-n1:7100,yb-master-n2:7100,yb-master-n3:7100",
      "--placement_cloud=docker",
      "--placement_region=tenant1",
      "--placement_zone=tenant1a",
      "--ysql_pg_conf_csv=shared_preload_libraries=dsh"]
