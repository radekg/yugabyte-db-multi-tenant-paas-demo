version: '3.9'

networks:
  yb-dbnet:
    name: yb-dbnet

volumes:
  vol_yb_tenant2_1:
    name: vol_yb_tenant2_1
  vol_yb_tenant2_2:
    name: vol_yb_tenant2_2
  vol_yb_tenant2_3:
    name: vol_yb_tenant2_3

services:

  # traefik-tenan2:
