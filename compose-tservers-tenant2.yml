  yb-tserver-tenant2-1:
    image: local/yugabyte:2.9.0.0-b4
    container_name: yb-tserver-tenant2-1
    #hostname: yb-tserver-tenant2-1
    #domainname: svcs.sh
    networks:
      - yb-dbnet
    volumes:
      - vol_yb_tenant2_1:/mnt/tserver:rw
    command: [ "/docker-entrypoint.sh", "/home/yugabyte/bin/yb-tserver",
      "--fs_data_dirs=/mnt/tserver",
      "--enable_ysql",
      "--ysql_enable_auth",
      "--logtostderr",
      "--rpc_bind_addresses=yb-tserver-tenant2-1:9100",
      "--tserver_master_addrs=yb-master-n1:7100,yb-master-n2:7100,yb-master-n3:7100",
      "--placement_cloud=docker",
      "--placement_region=tenant2",
      "--placement_zone=tenant2a"]
    labels:
      - "traefik.enable=true"
      - "yugabyte.enable=true"
      - "traefik.tcp.routers.yb-tenant2-1-tservers.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.yb-tenant2-1-tservers.entrypoints=yb-postgres-tenant2"
      - "traefik.tcp.routers.yb-tenant2-1-tservers.service=tenant2-tservers"
      - "traefik.tcp.services.tenant2-tservers.loadbalancer.server.address=yb-tserver-tenant2-1"
      - "traefik.tcp.services.tenant2-tservers.loadbalancer.server.port=5433"

